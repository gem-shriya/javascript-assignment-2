<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="row  gx-0">
        <div class="col-md-6 no-gutters  ">

            <div class="leftside">
                <h2>Registration Form</h2>
                <form name="My-Form" id="form" class="form">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" id="nameInput" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="emailInput" placeholder="name@gmail.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="contact" class="form-label">Contact Number</label>
                        <input type="text" id="contactInput" class="form-control">
                    </div>
                    <div class="mb-3">
                        <button type="submit" value="Submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-6 no-gutters">
            <div class="rightside">
                <h2>Employee Table</h2>
                <table class="table  table-bordered table-danger table-striped text-center align-middle">
                    <thead id="tableHead">
                        <tr>

                            <th scope="col">Name</th>
                            <th scope="col">Email Address</th>
                            <th scope="col">Contact Number</th>
                        </tr>

                    </thead>
                    <tbody id="tableBody">

                    </tbody>
                </table>
            </div>
        </div>

    </div>
    <script src="script.js">
    </script>
</body>

</html>
